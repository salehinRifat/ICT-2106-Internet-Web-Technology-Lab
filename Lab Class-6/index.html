<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center mt-5">
        <h2 class="text-center my-5 text-primary">Complete this form with valid details </h2>
        <div class="row align-items-start">
            <div class="col-12 col-md-5">

                <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?t=st=1745404020~exp=1745407620~hmac=ffdf64db21de4eb14fbd93079feb8faf1b99278947f4cdc7c1995b7ac2375752&w=826"
                  width="500">

            </div>
            <div class="col-12 col-md-7 text-start">
                <form action="" class="p-3 border shadow-sm border-primary">
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3 col">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col">
                            <label for="exampleFormControlInput1" class="form-label">Current Address</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3 col">
                            <label for="exampleFormControlInput1" class="form-label">Permanent Address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col">
                            <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="017999....">
                        </div>
                        <div class="mb-3 col">
                            <label for="exampleFormControlInput1" class="form-label">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1"
                                    checked>
                                <label class="form-check-label" for="radioDefault1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                                <label class="form-check-label" for="radioDefault2">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="exampleDataList" class="form-label">Departments</label>
                            <input class="form-control" list="datalistOptions" id="exampleDataList"
                                placeholder="Type to search...">
                            <datalist id="datalistOptions">
                                <option value="IIT">
                                <option value="CSE">
                                <option value="Statistics">
                                <option value="Mathematics">
                                <option value="Physics">
                            </datalist>
                        </div>
                        <div class="col">
                            <label for="exampleDataList" class="form-label">Programming Languages</label>
                            <div class=" d-flex gap-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                    <label class="form-check-label" for="checkDefault">
                                        C++
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                                    <label class="form-check-label" for="checkChecked">
                                        Java
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div>
                        <a href="#" class="btn btn-primary align-self-start">Submit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
